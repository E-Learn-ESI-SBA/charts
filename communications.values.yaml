# Default values for ..
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: madaurus/communication
  pullPolicy: IfNotPresent
  tag: "v1.2.7"




serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: communication

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 160m
    memory: 340Mi
  requests:
    cpu: 100m
    memory: 280Mi

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 8

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 8

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 75
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: 
      - name: default-storage
        persistentVolumeClaim:
          claimName: communication-pvc
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

volumeMounts:
    - name: default-storage
      mountPath: "/app/storage"

nodeSelector: {}

tolerations: []

affinity: {}
pvc:
  enabled: true
  name:  communication-pvc
  volumeName: communication-pv
  accessModes: ReadWriteOnce
  storage: 2Gi
  storageLimit: 2.2Gi

pv: 
  enabled: true
  name: communication-pv
  storage: 3Gi
  mode: ReadWriteOnce
  hostPath: /data/app/communication    


    

secrets: 
    enabled: true
    name: communication-secrets
    data:
      JWT_SECRET: oXpyiGrnL3O6AUa9b7eyTohpFeSBzQLwWHEzTJZ71x8=



container:
  name: communication
  port: 8080
  containerPort: 8080
  env:
        -  name: ENVIRONMENT
           valueFrom:
            configMapKeyRef:
              name: communication-config
              key: "environment" 
        -  name: JWT_SECRET
           valueFrom:
            secretKeyRef:
              name: communication-secrets
              key: "JWT_SECRET"

        -  name: POSTGRES_PASS
           valueFrom:
            secretKeyRef:
              name: madaurus-postgres-postgresql
              key: "postgres-password"                 
        -  name: POSTGRES_HOST
           value: madaurus-postgres-postgresql
        -  name: POSTGRES_PORT
           value: "5432"
        -  name: POSTGRES_USER
           value: postgres
        -  name: POSTGRES_DB
           value: communication
        -  name: PDP_SERVER
           value: http://pdp-madaurus          
        -  name: KAFKA_BROKER
           valueFrom:
            configMapKeyRef:
              name: communication-config
              key: "KAFKA_BROKER"
        - name: PERMIT_TOKEN
          valueFrom:
            configMapKeyRef:
              name: communication-config   
              key: "PERMIT_TOKEN"    
               
configmap:
    enabled: true
    name: communication-config
    data:
