# Default values for ..
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: madaurus.azurecr.io/staff
  pullPolicy: IfNotPresent
  tag: "latest"




serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: staff

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 260m
    memory: 320Mi
  requests:
    cpu: 150m
    memory: 280Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

volumeMounts:
    - name: default_storage
      mountPath: "/app/storage"

nodeSelector: {}

tolerations: []

affinity: {}
pvc:
  enabled: true
  name:  staff-pvc
  storageClassName: mayastor
  volumeName: staff-pv
  accessModes: ReadWriteOnce
  storage: 8Gi


#! local database 

localDatabase:
  name: staff-db
  image: postgres
  port: 5432
  env:
    - name: POSTGRES_DB
      value: postgres
    - name: POSTGRES_USER
      value: postgres
    - name: POSTGRES_PASSWORD
      value: postgres
    - name: DB_HOST
      value: localhost
  
  volumeMounts:
    - name: default_storage
      mountPath: /var/lib/postgresql/data    

secrets: 
    enabled: true
    name: staff-secrets
    data:
      JWT_SECRET: I0QzZjR1bHRKV1RTM2NyM3Qj
      SECRET_KEY: I0QzZjR1bHRKV1RTM2NyM3Qj


container:
  name: staff
  port: 80
  containerPort: 8080
  env:
        -  name: ENVIRONMENT
           valueFrom:
            configMapKeyRef:
              name: staff-config
              key: "environment" 
        -  name: JWT_SECRET
           valueFrom:
            secretKeyRef:
              name: materials-secrets
              key: "JWT_SECRET"
        -  name: SECRET_KEY
           valueFrom:
            secretKeyRef:
              name: materials-secrets
              key: "SECRET_KEY"

configmap:
    enabled: true
    name: staff-config
    data:
      environment: "development"