
replicaCount: 1

deployment: 
      name: materials
image:
  repository:  madaurus/materials
  pullPolicy: IfNotPresent
  tag: "latest"


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: materials

    
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


# Writing Max resources for simple go app
resources: 
  limits:
    cpu: 200m
    memory: 320Mi
  requests:
    cpu: 100m
    memory: 200Mi


livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 4 
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: 
    - name: default-storage
      persistentVolumeClaim:
        claimName: material-pvc
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
    - name: default-storage
      mountPath: "/app/storage"
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}







secrets: 
    enabled: true
    name: material-secrets
    data:
      JWT_SECRET: I0QzZjR1bHRKV1RTM2NyM3Qj

pvc:
  enabled: true
  name: material-pvc
  volumeName: material-pv
  accessModes: ReadWriteOnce
  storage: 25Gi
  storageLimit: 30Gi


pv: 
  enabled: true
  name: material-pv
  storage: 30Gi
  mode: ReadWriteOnce
  hostPath: /data/app/material


container:
  name: material
  port: 8080
  containerPort: 8080
  env:
        -  name: ENVIRONMENT
           valueFrom:
            configMapKeyRef:
              name: materials-config
              key: "environment" 
        -  name: JWT_SECRET
           valueFrom:
            secretKeyRef:
              name: material-secrets
              key: "JWT_SECRET"

localDatabase:
      enabled: false

configmap:
    enabled: true
    name: materials-config
    data:
      environment: "development"